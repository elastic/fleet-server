pull_request_rules:
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflicts. Could you fix it @{{author}}? üôè
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: backport patches to 7.x branch
    conditions:
      - merged
      - base=main
      - label=v7.17.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.x"
        labels:
          - "backport"
  - name: automatic merge when CI passes and the file dev-tools/integration/.env is modified.
    conditions:
      - check-success=buildkite/fleet-server
      - label=automation
      - files~=^dev-tools/integration/.env$
    actions:
      merge:
        method: squash
        strict: smart+fasttrack
  - name: delete upstream branch with changes on dev-tools/integration/.env or .go-version after merging/closing it
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-.*-version
        - files~=^(dev-tools/integration/.env|.go-version)$
    actions:
      delete_head_branch:

queue_rules:
  - name: default
    conditions:
      - check-success=fleet-server/pr-merge

pull_request_rules:
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflicts. Could you fix it @{{author}}? üôè
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: backport patches to 8.0 branch
    conditions:
      - merged
      - base=master
      - label=backport-v8.0.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.0"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.16 branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.16.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.16"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.15 branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.15.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.15"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: notify the backport policy
    conditions:
      - -label~=^backport
      - base=master
    actions:
      comment:
        message: |
          This pull request does not have a backport label. Could you fix it @{{author}}? üôè
          To fixup this pull request, you need to add the backport labels for the needed
          branches, such as:
          * `backport-v/d./d./d` is the label to automatically backport to the `7./d` branch. `/d` is the digit

          **NOTE**: `backport-skip` has been added to this pull request.
      label:
        add:
          - backport-skip
  - name: remove backport-skip label
    conditions:
      - label~=backport-v
    actions:
      label:
        remove:
          - backport-skip
  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - "#check-success>0"
      - schedule=Mon-Mon 06:00-10:00[Europe/Paris]
      - "#assignee>=1"
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review and merge it @{{ assignee | join(', @') }}? üôè
  - name: automatic merge for 7\. or 8\. branches when CI passes
    conditions:
      - check-success=fleet-server/pr-merge
      - check-success=CLA
      - base~=^(7|8)\.
      - label=backport
      - author=mergify[bot]
    actions:
      queue:
        method: squash
        name: default
  - name: automatic merge when CI passes and the file dev-tools/integration/.env is modified.
    conditions:
      - check-success=fleet-server/pr-merge
      - label=automation
      - files~=^dev-tools/integration/.env$
    actions:
      queue:
        method: squash
        name: default
  - name: delete upstream branch with changes on dev-tools/integration/.env or .go-version after merging/closing it
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-.*-version
        - files~=^(dev-tools/integration/.env|.go-version)$
    actions:
      delete_head_branch:

---
name: Bump golang-version to latest version

scms:
  githubConfig:
    kind: github
    spec:
      user: '{{ requiredEnv "GIT_USER" }}'
      email: '{{ requiredEnv "GIT_EMAIL" }}'
      owner: elastic
      repository: fleet-server
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      branch: main

actions:
  fleet-server:
    kind: github/pullrequest
    scmid: githubConfig
    sourceid: latestGoVersion
    spec:
      automerge: false
      labels:
        - dependencies
        - backport-skip
      title: '[Automation] Bump Golang version to {{ source "latestGoVersion" }}'

sources:
  minor:
    name: Get minor version in .go-version
    kind: shell
    transformers:
      - findsubmatch:
          pattern: '^\d+.(\d+).\d+$'
          captureindex: 1
    spec:
      command: cat .go-version

  latestGoVersion:
    name: Get Latest Go Release
    kind: githubrelease
    dependson:
      - minor
    transformers:
      - trimprefix: go
    spec:
      owner: golang
      repository: go
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      versionfilter:
        kind: regex
        pattern: go1\.{{ source "minor" }}\.(\d*)$

  gomod:
    dependson:
      - latestGoVersion
    name: Get version in go.mod format
    kind: shell
    transformers:
      - findsubmatch:
          pattern: '^(\d+.\d+).\d+'
          captureindex: 1
    spec:
      command: echo {{ source "latestGoVersion" }}

conditions:
  dockerTag:
    name: Is docker image golang:{{ source "latestGoVersion" }} published
    kind: dockerimage
    spec:
      image: golang
      tag: '{{ source "latestGoVersion" }}'
    sourceid: latestGoVersion

  goDefaultVersion-check:
    name: Check if defined golang version differs
    kind: shell
    sourceid: latestGoVersion
    spec:
      command: 'grep -v -q {{ source "latestGoVersion" }} .go-version #'

targets:
  update-go-version:
    name: "Update .go-version"
    sourceid: latestGoVersion
    scmid: githubConfig
    kind: file
    spec:
      content: '{{ source "latestGoVersion" }}'
      file: .go-version
      matchpattern: '\d+.\d+.\d+'
  update-golang.ci:
    name: "Update .golangci.yml"
    sourceid: latestGoVersion
    scmid: githubConfig
    kind: file
    spec:
      content: '{{ source "latestGoVersion" }}'
      file: .golangci.yml
      matchpattern: '\d+.\d+.\d+'
  update-gomod:
    name: "Update go.mod"
    sourceid: gomod
    scmid: githubConfig
    kind: file
    spec:
      content: 'go {{ source "gomod" }}'
      file: go.mod
      matchpattern: 'go \d+.\d+'
  update-main-buildkite-pipeline:
    name: "Update main Buildkite pipeline"
    sourceid: latestGoVersion
    scmid: githubConfig
    kind: file
    spec:
      content: '{{ source "latestGoVersion" }}'
      file: .buildkite/pipeline.yml
      matchpattern: 'golang:\d+.\d+.\d+'

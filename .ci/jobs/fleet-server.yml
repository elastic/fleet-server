---
- job:
    name: fleet-server/fleet-server-mbp
    display-name: Fleet Server
    description: Jenkins pipeline for the Elastic Fleet Server project
    view: Beats
    project-type: multibranch
    script-path: .ci/Jenkinsfile
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: true
        head-filter-regex: '(7\.x|7\.1\d|8\.9\d+|PR-.*|v\d+\.\d+\.\d+)'
        notification-context: 'fleet-server'
        repo: fleet-server
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
        credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - tags:
            ignore-tags-older-than: -1
            ignore-tags-newer-than: -1
        - regular-branches: true
        - change-request:
            ignore-target-only-changes: false
        clean:
            after: true
            before: true
        prune: true
        shallow-clone: true
        depth: 5
        do-not-fetch-tags: true
        submodule:
            disable: false
            recursive: true
            parent-credentials: true
        timeout: '15'
        use-author: true
        wipe-workspace: true
